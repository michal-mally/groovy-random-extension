apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'groovy'

group   = 'pl.helenium.showcase'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.+'

    compile group: 'org.bouncycastle', name: 'bcpg-jdk15on', version: '1.+'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.+'

    testCompile group: 'org.testng', name: 'testng', version: '6.+'
}

test {
    useTestNG()
}
